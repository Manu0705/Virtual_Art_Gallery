<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Design Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 10px;
            background: #3498db;
            color: white;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .card {
            flex: 1 1 300px; /* Flex-grow, flex-shrink, and a base width of 300px */
            margin: 10px;
            padding: 15px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        img {
            max-width: 100%; /* Make images responsive */
            height: auto;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .flex-container {
                flex-direction: column; /* Stack columns on smaller screens */
            }

            header {
                font-size: 1.5em; /* Increase header size for visibility */
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Responsive Web Design Example</h1>
    </header>

    <div class="container">
        <div class="flex-container">
            <div class="card">
                <h2>Card Title 1</h2>
                <img src="https://via.placeholder.com/300" alt="Placeholder Image">
                <p>This is some text about the first card. It's a great way to provide information!</p>
            </div>
            <div class="card">
                <h2>Card Title 2</h2>
                <img src="https://via.placeholder.com/300" alt="Placeholder Image">
                <p>This is some text about the second card. It's informative and interesting!</p>
            </div>
            <div class="card">
                <h2>Card Title 3</h2>
                <img src="https://via.placeholder.com/300" alt="Placeholder Image">
                <p>This is some text about the third card. Engage your audience!</p>
            </div>
        </div>
    </div>

</body>
</html>
